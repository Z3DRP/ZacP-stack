		<section id="main">
			<article id="contentstart">
            <h2 id="placeorder">Place order</h2>
			<p class="form-instructions">All fields are required</p>
			   <form>
			      <fieldset class="contactinfo">
				     <legend id="contact">Contact Information</legend>
					 <label for="fnameinput">
					    First Name
						<input type="text" id="fnameinput" name="fname" placeholder="First Name" required>
					 </label>
					 <label for="lnameinput">
					    Last Name
						<input type="text" id="lnameinput" name="lname" placeholder="Last Name" required>
					 </label>
					 <label for="emailinput">
					    Email
						<input type="email" id="emailinput" name="email" placeholder="address@example.com" required>
					 </label>
					 <label for="phoneinput">
					    Phone
						<input type="tel" id="phoneinput" name="phone" placeholder="###-###-####" required>
					 </label>
					 
				  </fieldset>
				  <fieldset class="itemselect">
				     <legend id="select">Select Item(s)</legend>
						<div id="items">
							<input type="checkbox" name="item" id="item1" value="tagliatelle">
							<label for="item1">Tagliatelle</label><br>
							<input type="checkbox" name="item" id="item2" value="pappardelle">
							<label for="item2">Pappardelle</label><br>
							<input type="checkbox" name="item" id="item3" value="Risotto">
							<label for="item3">Risotto</label><br>
							<input type="checkbox" name="item" id="item4" value="gnocchi">
							<label for="item4">Gnocchi</label><br>
							<input type="checkbox" name="item" id="item5" value="focaccia">
							<label for="item5">Focaccia</label><br>
						
						
							<input type="checkbox" name="item" id="item6" value="spaghetii">
							<label for="item6">Spaghetii</label><br>
							<input type="checkbox" name="item" id="item7" value="lasange">
							<label for="item7">Lasange</label><br>
							<input type="checkbox" name="item" id="item8" value="alfredo">
							<label for="item8">Alfredo</label><br>
							<input type="checkbox" name="item" id="item9" value="linguini">
							<label for="item9">Linguini</label><br>
							<input type="checkbox" name="item" id="item10" value="pizza">
							<label for="item10">Pizza</label><br>
						</div>
						
						
				  </fieldset>
				  <fieldset class="membershipinfo">
				     <legend id="discount">Special Discounts</legend>
					 <label for="student">
					    <input type="checkbox" id="student" name="memberships" value="Student">
						Student
					 </label>
					 <label for="senior">
					    <input type="checkbox" id="senior" name="memberships" value="Senior">
						Senior
					 </label>
				  </fieldset>
				  <fieldset class="additionalinfo">
				     <legend id="info">Order Information</legend>
					 <label for="details">
			
						<textarea id="details" name="details" rows="7" placeholder="Order Size and other Information" required></textarea>
					 </label>
				  </fieldset>
				  <fieldset id="sub" class="submitbutton">
				     <input type="button" id="submit" value="Submit" onclick="getvalue()">
				  </fieldset>
				  <fieldset class="resetbutton">
					<input type="reset" id="reset" value="reset">
				  </fieldset>
			</form>
         </article>
